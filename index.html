<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">

        <table class="table">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="result" class="form-control w-100"></th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td> <button class="btn btn-danger w-100 text-center" onclick="clearNum()">C</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.sqrt')">&Sqrt;</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.E')">E</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.PI')">&pi;</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.cos')">cos</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.sin')">sin</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.tan')">tan</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('Math.log')">log</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('7')">7</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('8')">8</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('9')">9</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('/')">/</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('6')">6</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('5')">5</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('4')">4</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('*')">*</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('3')">3</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('2')">2</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('1')">1</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('+')">+</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('&#40')">&#40</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('0')">0</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('&#41')">&#41</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum(',')">,</button> </td>
                </tr>

                <tr>
                    <td> <button class="btn btn-danger  w-100 text-center" onclick="removeNum()">AC</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('00')">00</button> </td>
                    <td> <button class="btn bg-dark-subtle text-emphasis-dark w-100 text-center" onclick="getNum('.')">.</button> </td>
                    <td> <button class="btn btn-primary w-100 text-center" onclick="getResult()">=</button> </td>
                </tr>

            </tbody>

        </table>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
